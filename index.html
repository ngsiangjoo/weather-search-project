<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Search App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main-container">
        <header>
            <link rel="https://www.shecodes.io" href="src/shecodes-logo.png" class="logo">
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city" required class="search-form-input"
                    id="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-data">
                <div>
                    <h1 class="weather-data-city" id="city"> </h1>
                    <p class="weather-data-details">
                        <span id="time"></span>, <span id="description"> </span>
                        <br />
                        Humidity:
                        <strong><span id="humidity"></span></strong>. Wind:
                        <strong><span id="windspeed"></span></strong>
                    </p>
                </div>
                <div class="weather-data-temperature-container">
                    <div class="weather-data-emoji" id="icon">
                    </div>
                    <div class="weather-data-temperature" id="temperature"></div>
                    <div class="weather-data-unit">¬∞C</div>
                </div>
            </div>
        </main>
