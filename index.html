<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Search App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter a city" required class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div>
                <span class="current-country">
                    <h1>Singapore</h1>
                </span>
                <span class="current-day-time">
                    Sunday 19:59, moderate rain
                    <br />
                    Humidity:
                    <span class="highlight-value">70%</span>. Wind:
                    <span class="highlight-value">3.33km/h</span>
                </span>
                </span>
            </div>
            <div class="current-temperature">
                🌧️ 27°C
            </div>
        </main>


        <footer>
            Coded by
            <a href="https://github.com/ngsiangjoo" target="_blank">Ng Siang Joo</a>, is
            <a href="https://github.com/ngsiangjoo/weather-search-project" target="_blank">open-sourced on Github</a>
            and
            <a href="https://weather-search-project-ngsiangjoo.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
</body>

</html>
